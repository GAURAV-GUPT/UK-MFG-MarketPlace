<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCS UK MFG ISU - Gen AI & Deployable Agents</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #004080, #00b4d8);
      color: white;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="text-center py-24 px-6">
    <h1 class="text-5xl font-extrabold mb-4">TCS UK MFG ISU - Gen AI & Deployable Agents</h1>
    <p class="text-lg max-w-3xl mx-auto mb-6">
      Transform your IT and Business Services with intelligent AI agents.<br>
      Optimize efficiency, reduce costs, and enhance sustainability across your entire manufacturing ecosystem.
    </p>
    <a href="#solutions" class="inline-block px-8 py-3 bg-white text-blue-700 font-semibold rounded hover:bg-gray-200">
      Explore Solutions
    </a>
  </section>

  <!-- Solutions Section -->
  <section id="solutions" class="bg-white text-gray-900 py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Featured Agents</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="cards">
      <!-- Cards will be injected here -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-75 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative">
      <iframe id="videoFrame" class="w-full h-96" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-red-600 font-bold">&times;</button>
    </div>
  </div>

  <script>
    const agents = [
      { icon: "üõ†Ô∏è", title: "Application Logs Analyser Agent", desc: "An AI-powered Application Logs Analyser Agent automatically ingests, processes, and understands log data to identify patterns and anomalies", kpis: "Mean time to resolve (MTTR), Mean time to detection (MTTD)", benefits: "Improves Uptime", video: "https://www.youtube.com/embed/JOiT6zC1S44?si=KamTL9f3m2epPfsJ" },
        icon: "üîÑ", title: "Legacy Code Convertor Agent", desc: "A Legacy Code Converter Agent uses GenAI to automatically analyze, refactor, and translate outdated codebases into modern programming languages", kpis: "Tech Debt Remediation, Mordernization", benefits: "Scalable & Secure", video: "https://www.youtube.com/embed/JOiT6zC1S44?si=KamTL9f3m2epPfsJ" }

    ];

    
    const cardsContainer = document.getElementById("cards");

    function renderCard(agent) {
      const card = document.createElement("div");
      card.className = "bg-gradient-to-b from-blue-50 to-white rounded-lg shadow-lg p-6 card";
      card.innerHTML = `
        <div class="text-3xl mb-4">${agent.icon}</div>
        <h3 class="text-xl font-bold mb-2">${agent.title}</h3>
        <p class="text-sm text-gray-700 mb-4">${agent.desc}</p>
        <div class="text-sm text-gray-600 mb-2">KPIs: ${agent.kpis}</div>
        <div class="text-sm text-gray-600 mb-4">BENEFITS: ${agent.benefits}</div>
        <button onclick="openModal('${agent.video}')" class="block mt-4 px-4 py-2 text-center bg-blue-600 text-white rounded hover:bg-blue-700 w-full">Show Demo</button>
      `;
      cardsContainer.appendChild(card);
    }
    cardsContainer.innerHTML += `<div class='col-span-full text-2xl font-semibold text-gray-800 mt-12 mb-4'>At the manufacturing plant-floor</div>`;
      agents.filter(a => ['Equipment Predictive Maintenance'].includes(a.title)).forEach(agent => renderCard(agent));
    
      cardsContainer.innerHTML += `<div class='col-span-full text-2xl font-semibold text-gray-800 mt-12 mb-4'>At the Retailers</div>`;
      agents.filter(a => ['Car Remote Diagnostics Agent'].includes(a.title)).forEach(agent => renderCard(agent));
    
      cardsContainer.innerHTML += `<div class='col-span-full text-2xl font-semibold text-gray-800 mt-12 mb-4'>Application Maintenance</div>`;
      agents.filter(a => ['Application Logs Analyser Agent', 'Legacy Code Convertor Agent'].includes(a.title)).forEach(agent => renderCard(agent));

    function openModal(videoURL) {
      let finalURL = videoURL;
      if (videoURL.endsWith('.mp4')) {
        finalURL = `https://www.youtube.com/embed?autoplay=1&mute=1&playlist=&controls=1&rel=0&showinfo=0&modestbranding=1&loop=1&origin=${window.location.origin}&src=${videoURL}`;
        finalURL = videoURL; // fallback to local if using local videos directly
      }
      document.getElementById('videoFrame').src = finalURL;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('videoFrame').src = "";
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>
</body>
</html>
